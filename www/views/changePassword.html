<div class="modal-header">
  <h3>Ändere dein Passwort</h3>
</div>
<div class="modal-body">

  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputPassword" class="col-sm-4 control-label">Aktuelles Passwort</label>
      <div class="col-sm-8">
        <input type="password"
               class="form-control"
               id="inputPassword"
               placeholder="Aktuelles Passwort"
               required="yes"
               autocomplete="off"
               ng-model="old">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword1" class="col-sm-4 control-label">Neues Passwort</label>
      <div class="col-sm-8">
        <input type="text"
               class="form-control"
               id="inputPassword1"
               placeholder="Neues Passwort"
               required="yes"
               autocomplete="off"
               ng-model="new">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Ändern</button>
  <button class="btn btn-warning" ng-click="cancel()">Abbrechen</button>
</div>
