<h2>{{pomodoro.id}}</h2>
<span class="timer">{{ currentValue | date:'mm:ss'}}</span>
<button class="start" ng-click="start()">Start</button>
<button class="reset" ng-click="pause();currentValue=startValue">Reset</button>
<span ng-show="endTime">This timer will end at: {{ endTime | date:'HH:mm:ss'}}</span>
