<!DOCTYPE html>
<html ng-app="angularjsDE-module-seed">
<head>
  <title>Remote Pomodoro</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>

<header class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Remote Pomodoro</a>
    </div>

    <!-- Account-Foo -->
    <div class="collapse navbar-collapse" id="navbar">
      <div ng-controller="AccountCtrl">
        <form class="navbar-form navbar-right"
              role="form"
              ng-controller="SigninCtrl"
              ng-submit="signIn(email, password)"
              ng-hide="account.username">
          <div class="form-group">
            <label class="sr-only" for="signin-email">E-Mail-Adresse</label>
            <input type="email" class="form-control" placeholder="E-Mail-Adresse" required ng-model="email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="signin-password">Passwort</label>
            <input type="password" class="form-control" placeholder="Passwort" required ng-model="password">
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-default">Anmelden</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a ng-click="openRegistration()">Registrieren</a></li>
              <li><a href="#/account/resetPassword">Passwort vergessen</a></li>
            </ul>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right"
            ng-controller="SigninCtrl"
            ng-show="account.username">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Angemeldet als {{account.username}}! <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a ng-click="openChangePassword()">Passwort Ã¤ndern</a></li>
              <li><a ng-click="signOut()" href="#">Abmelden</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <!--/.navbar-collapse -->
  </div>
</header>

<main class="jumbotron">
  <div class="container" ng-view></div>
</main>


<!-- Vendor -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="/_api/_files/hoodie.js"></script>

<!-- App -->
<script src="scripts/module.js"></script>
<script src="scripts/controllers/pomodoroCtrl.js"></script>
<script src="scripts/controllers/headerCtrl.js"></script>
<script src="scripts/controllers/accountCtrl.js"></script>
<script src="scripts/controllers/changePassword.js"></script>
<script src="scripts/controllers/registerAccount.js"></script>
<script src="scripts/controllers/signIn.js"></script>
<script src="scripts/directives/pomodoroTimer.js"></script>
<script src="scripts/config/routesConfig.js"></script>
<script src="scripts/config/hoodieConfig.js"></script>

<script src="scripts/run/runLogin.js"></script>


</body>
</html>
