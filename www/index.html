<!DOCTYPE html>
<html ng-app="angularjsDE-module-seed">
<head>
  <title>Remote Pomodoro</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>

<header class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Remote Pomodoro</a>
    </div>
    <span ng-if="getUserName()" class="navbar-right navbar-text">
      Hallo <strong>{{getUserName()}}!</strong>
    </span>
    <div ng-if="!getUserName()" class="navbar-collapse collapse">
      <form class="navbar-form navbar-right" role="form">
        <div class="form-group">
          <input type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>
    </div>
    <!--/.navbar-collapse -->
  </div>
</header>

<main class="jumbotron">
  <div class="container" ng-view></div>
</main>


<!-- Vendor -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>

<script src="/_api/_files/hoodie.js"></script>
<script src="bower_components/hoodie-plugin-angularjs/hoodie.angularjs.js"></script>
<script src="bower_components/hoodie-plugin-global-share/hoodie.global-share.js"></script>


<script>
  // Init Hoodie
  var hoodie = new Hoodie();
</script>

<!-- App -->
<script src="scripts/module.js"></script>
<script src="scripts/services/timerService.js"></script>
<script src="scripts/controllers/pomodoroCtrl.js"></script>
<script src="scripts/controllers/headerCtrl.js"></script>
<script src="scripts/directives/pomodoroTimer.js"></script>
<script src="scripts/config/routesConfig.js"></script>
<script src="scripts/config/hoodieConfig.js"></script>

<script src="scripts/run/runLogin.js"></script>


</body>
</html>
